# Took help from -> https://github.com/CTZxVULKAN/dots/blob/main/kitty/kitty.conf

# <---- Check for updates - disabled ---->
update_check_interval 0

# <-------- fonts settings --------->
font_family      CaskaydiaCove Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16

# <--------- URL ------------>
url_style double
open_url_modifiers ctrl
open_url_with firefox
copy_on_select no

# <--------- Windows ----------->
enabled_layouts Tall:bias=65, Fat:bias=65, Stack, Grid, Horizontal, Vertical
window_border_width 1.5
window_margin_width 1.5
window_padding_width 0

active_border_color #ef794a 
inactive_border_color   #efe84a   
bell_border_color  #ff0000  
inactive_text_alpha 1.0

# <--------- Tabs ----------->
#tab_bar_edge bottom
tab_bar_margin_width 0
tab_bar_style fade

tab_fade 0.25 0.5 0.75 1
tab_fade 1 1 1

active_tab_foreground   #282828
active_tab_background   #EBCB8B
active_tab_font_style   bold

inactive_tab_foreground #eeeeee
inactive_tab_background #1e2127


# <--------- Colors (ONEDARK) -------->
foreground #D8DEE9 
background  #131a21
selection_foreground #000000
selection_background #FFFACD

#: black
color0 #3B4252  
color8 #5c6370

#: red
color1 #BF616A
color9 #e06c75

#: green
color2  #A3BE8C
color10 #98c379

#: yellow
color3  #EBCB8B
color11 #d19a66

#: blue
color4  #81A1C1
color12 #61afef

#: magenta
color5  #B48EAD
color13 #c678dd 

#: cyan
color6  #88C0D0
color14 #56b6c2

#: white
color7  #abb2bf
color15 #ECEFF4

# <------ Keys ------->
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map ctrl+shift+c        copy_to_clipboard
map shift+insert        paste_from_selection

map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

map ctrl+shift+enter    new_window_with_cwd
map ctrl+shift+n        new_os_window_with_cwd
map ctrl+shift+w        close_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+t        new_tab_with_cwd
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward
map ctrl+shift+alt+t    set_tab_title

map ctrl+shift+equal    increase_font_size
map ctrl+shift+minus    decrease_font_size
map ctrl+shift+backspace restore_font_size

# <-------- Theme & Decorations -------->
include themes/Liquid-Carbon-Transparent.conf

background_opacity 0.8
hide_window_decorations no

#confirm_os_window_close 0
